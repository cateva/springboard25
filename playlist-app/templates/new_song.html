{% extends 'base.html' %}

{% block content %}

<h1>Add a new song!</h1>

<form method='POST'>
    {{ form.hidden_tag() }}
    <div class="form-row">
        {% for field in form if field.widget.input_type != "hidden" %}
        <div class="form-group col-md-6 col-lg-4">
            {{ field.label }}
            {{ field }}
        </div>
        {% endfor %}
    </div>
    <p>
        <button type="submit" class="btn btn-lg btn-outline-primary"> Submit! </button>
    </p>
        
    <p>
        <a class="btn btn-lg btn-outline-warning" href="/songs">Back</a>
    </p>
    </form>

{% endblock %}
